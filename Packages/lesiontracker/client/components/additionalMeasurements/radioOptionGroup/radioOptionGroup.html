<template name="radioOptionGroup">
    <div class="{{class}} entrySection viewerRadioOptionGroup">
        <h5>{{text}}</h5>
        <div>
            {{#each item in this.options}}
                <label>
                    <input type="radio"
                           name="{{item.key}}"
                           data-key="{{item.key}}"
                        {{inlineIf value.get item.key 'selected'}}/>
                    {{item.text}}
                </label>
            {{/each}}
        </div>
    </div>
</template>
