<template name="toolbarSectionButton">
    <div id="{{id}}" class="toolbarSectionButton rp-x-1 {{classes}}" title="{{title}}">
        <div class="svgContainer">
            <svg>
                <use xlink:href={{svgLink}}></use>
            </svg>
        </div>
        <div class="buttonLabel">
            {{title}}
        </div>
    </div>
</template>
